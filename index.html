<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kaidzen</title>
        <link rel="stylesheet" href="fonts/stylesheet.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <section class="section form">
                <h2 class="section-title section-title--form">
                    Оцените рост ваших инвестиций
                </h2>
                <div class="form__wrapper">
                    <div class="form__img">
                        <img
                            src="images/graphic.png"
                            alt="График"
                            class="form__img-picture"
                        />
                    </div>
                    <form class="calculate-form">
                        <label class="form__label">
                            <span class="form__text">Начальная сумма</span>
                            <input
                                class="form__input money"
                                type="number"
                                placeholder="Введите сумму"
                            />
                        </label>
                        <label class="form__label">
                            <span class="form__text">Длительность, лет</span>
                            <input
                                class="form__input years"
                                type="number"
                                placeholder="Введите длительность"
                            />
                        </label>
                        <div class="form__result">
                            <span class="form__text form__text--result"
                                >Результирующий баланс</span
                            >
                            <span class="form__total">12000</span>
                        </div>
                    </form>
                </div>
            </section>

            <section class="section info">
                <div class="container">
                    <h2 class="section-title section-title--info">
                        Как работает калькулятор
                    </h2>
                    <div class="info__wrapper">
                        <div class="info__img">
                            <img
                                src="images/graphics.png"
                                alt="Графики"
                                class="section__img-picture"
                            />
                        </div>

                        <p class="info__desc">
                            Калькулятор рассчитывает сумму через определенный
                            срок, предполагая годовую доходность 12%.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
